service: animal-catalogue

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    IMAGES_S3_BUCKET: animal-catalogue-images-${self:provider.stage}
    SIGNED_URL_EXPIRATION: 300

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}



functions:
  GetAnimals:
    handler: src/lambda/http/getAnimals.handler
    events:
      - http:
          method: get
          path: animals
          cors: true
    
  CreateAnimal:
    handler: src/lambda/http/createAnimal.handler
    events:
      - http:
          method: post
          path: animals
          cors: true

  DeleteAnimal:
    handler: src/lambda/http/deleteAnimal.handler
    events:
      - http:
          method: delete
          path: animals/{animalId}
          cors: true

  GenerateUploadUrl:
    handler: src/lambda/http/generateUploadUrl.handler
    events:
      - http:
          method: post
          path: animals/{animalId}/attachment
          cors: true
    iamRoleStatementsName: ${self:service.name}-generateUploadUrl-role-${self:provider.stage}
    iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource: arn:aws:s3:::${self:provider.environment.IMAGES_S3_BUCKET}/*

resources:
  Resources:
    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.IMAGES_S3_BUCKET}
        CorsConfiguration:
          CorsRules:
            -
              AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              MaxAge: 3000
                
    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        PolicyDocument:
          Id: MyPolicy
          Version: "2012-10-17"
          Statement:
            - Sid: PublicReadForGetBucketObjects
              Effect: Allow
              Principal: '*'
              Action: 's3:GetObject'
              Resource: 'arn:aws:s3:::${self:provider.environment.IMAGES_S3_BUCKET}/*'
        Bucket: !Ref AttachmentsBucket